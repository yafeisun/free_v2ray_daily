name: Daily Node Collection

on:
  schedule:
    # 每天北京时间早上8点运行 (UTC 0点)
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'config/**'
      - 'requirements.txt'

jobs:
  collect-nodes:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/python@3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run node collection
      run: |
        python src/main.py
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Check results
      run: |
        echo "=== Collection Results ==="
        ls -la result/
        if [ -f "result/nodetotal.txt" ]; then
          echo "Total nodes collected: $(wc -l < result/nodetotal.txt)"
          echo "First few nodes:"
          head -3 result/nodetotal.txt
        else
          echo "No nodetotal.txt found!"
          exit 1
        fi

    - name: Commit and push results
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'

        # Add result files
        git add result/

        # Check if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          # Create commit
          git commit -m "Update node collection - $(date +'%Y-%m-%d %H:%M:%S UTC')"

          # Push to main branch
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}