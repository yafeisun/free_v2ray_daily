on:
  schedule:
    # 每天 00:00 UTC 执行（按需调整）
    - cron: '0 0 * * *'
  workflow_dispatch:

name: Run v2raynode and sync nodes

jobs:
  build-and-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies (optional)
        run: |
          python -m pip install --upgrade pip
          # 如果需要依赖，取消下面注释并调整
          # pip install -r requirements.txt || true

      - name: Run run.py (generate result/nodetotal.txt)
        run: |
          chmod +x ./run.py || true
          python3 run.py

      - name: Run sync script (push to yafeisun/v2ray-nodes)
        env:
          TARGET_PAT: ${{ secrets.TARGET_PAT }}
        run: |
          chmod +x ./run_and_sync.py || true
          python3 run_and_sync.py