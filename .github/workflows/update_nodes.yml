name: Update Free Nodes

on:
  schedule:
    # 每天北京时间早上8点 (UTC时间0点) 运行
    - cron: '0 0 * * *'
  
  workflow_dispatch:  # 允许手动触发
    inputs:
      force_update:
        description: '强制更新所有节点'
        required: false
        default: 'false'
        type: boolean

jobs:
  update-nodes:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        persist-credentials: true
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Cloudflare WARP
      run: |
        # 添加 Cloudflare GPG 密钥
        curl -fsSL https://pkg.cloudflareclient.com/pubkey.gpg | sudo gpg --yes --dearmor --output /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
        
        # 添加 Cloudflare 仓库
        echo 'deb [signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ jammy main' | sudo tee /etc/apt/sources.list.d/cloudflare-client.list
        
        # 更新包列表并安装 warp-cli
        sudo apt-get update
        sudo apt-get install -y cloudflare-warp
    
    - name: Connect to Cloudflare WARP
      run: |
        # 注册并连接 WARP
        warp-cli register
        warp-cli connect
        
        # 验证连接状态
        warp-cli status
        
        # 获取 WARP 代理端口（通常是 40000）
        echo "WARP 代理已启用"
    
    - name: Set proxy environment variables
      run: |
        # 设置代理环境变量
        echo "http_proxy=http://127.0.0.1:40000/" >> $GITHUB_ENV
        echo "https_proxy=http://127.0.0.1:40000/" >> $GITHUB_ENV
        echo "HTTP_PROXY=http://127.0.0.1:40000/" >> $GITHUB_ENV
        echo "HTTPS_PROXY=http://127.0.0.1:40000/" >> $GITHUB_ENV
        echo "ALL_PROXY=socks5://127.0.0.1:40000/" >> $GITHUB_ENV
        
        # 验证代理设置
        echo "代理环境变量已设置"
        env | grep -i proxy
    
    - name: Run node collector
      id: collector
      run: |
        echo "开始节点收集..."
        python -m src.main --update-github
        echo "节点收集完成"
      env:
        GIT_EMAIL: ${{ secrets.GIT_EMAIL || 'action@github.com' }}
        GIT_NAME: ${{ secrets.GIT_NAME || 'GitHub Action' }}
        FORCE_UPDATE: ${{ github.event.inputs.force_update || 'false' }}
      continue-on-error: true
    
    - name: Check for changes
      id: changes
      run: |
        echo "检查文件状态..."
        echo "当前目录内容:"
        ls -la
        echo ""
        echo "result 目录内容:"
        ls -la result/ || echo "result 目录不存在"
        echo ""
        
        # 检查文件是否存在
        if [ -f result/nodetotal.txt ]; then
          echo "result/nodetotal.txt 存在"
          wc -l result/nodetotal.txt
        else
          echo "result/nodetotal.txt 不存在"
        fi
        
        if [ -f result/nodelist.txt ]; then
          echo "result/nodelist.txt 存在"
          wc -l result/nodelist.txt
        else
          echo "result/nodelist.txt 不存在"
        fi
        
        echo ""
        echo "Git 状态:"
        git status
        
        echo ""
        echo "检查文件变更..."
        if git diff --quiet HEAD -- result/nodelist.txt result/nodetotal.txt; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "没有检测到节点更新"
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "检测到节点更新"
          # 显示更新统计
          if [ -f result/nodelist.txt ]; then
            node_count=$(wc -l < result/nodelist.txt)
            echo "节点总数: $node_count"
          fi
          if [ -f result/nodetotal.txt ]; then
            total_count=$(wc -l < result/nodetotal.txt)
            echo "总节点数: $total_count"
          fi
        fi
    
    - name: Commit and push changes
      if: steps.changes.outputs.has_changes == 'true'
      run: |
        git config --global user.email "${{ secrets.GIT_EMAIL || 'action@github.com' }}"
        git config --global user.name "${{ secrets.GIT_NAME || 'GitHub Action' }}"
        
        # 添加文件到暂存区
        git add result/nodelist.txt result/nodetotal.txt
        
        # 获取节点数量用于提交信息
        if [ -f result/nodelist.txt ]; then
          node_count=$(wc -l < result/nodelist.txt)
          commit_msg="Auto update nodes - $(date '+%Y-%m-%d %H:%M:%S') ($node_count nodes)"
        else
          commit_msg="Auto update nodes - $(date '+%Y-%m-%d %H:%M:%S')"
        fi
        
        git commit -m "$commit_msg"
        git push
        
        echo "更新已提交并推送到仓库"
    
    - name: Create summary
      if: always()
      run: |
        echo "## 节点更新摘要" >> $GITHUB_STEP_SUMMARY
        echo "- **运行时间**: $(date '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "- **触发方式**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.changes.outputs.has_changes }}" == "true" ]; then
          echo "- **更新状态**: ✅ 成功更新" >> $GITHUB_STEP_SUMMARY
          if [ -f result/nodelist.txt ]; then
            node_count=$(wc -l < result/nodelist.txt)
            echo "- **节点数量**: $node_count" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f result/nodetotal.txt ]; then
            total_count=$(wc -l < result/nodetotal.txt)
            echo "- **总节点数**: $total_count" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "- **更新状态**: ℹ️ 无更新" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ steps.collector.outcome }}" != "success" ]; then
          echo "- **收集状态**: ⚠️ 收集过程中出现错误" >> $GITHUB_STEP_SUMMARY
        fi
    
    - name: Notify on failure
      if: failure()
      run: |
        echo "❌ 节点更新失败"
        echo "请检查日志以获取详细信息"
        exit 1